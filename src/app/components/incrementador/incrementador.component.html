<div class="input-group">
    <span class="input-group-btn">
        <button                       
         (click)="cambiarValor(-5)" 
         [ngClass]="btnClass"
         type="button">

         <i class="fa fa-minus"></i>

        </button>
    </span>
    <input type="number" 
           class="form-control"
           [ngClass]="{'is-invalid': progreso > 100 || progreso < 0 }" 
           placeholder="Progreso"
           min="0"
           max="100"
           (ngModelChange)="onChange($event)"
           [(ngModel)]="progreso"> <!--ngClass pone una condicion y si esa se cumple se ejecuta is-invalid que pone los caracteres en rojo-->

    <span class="input-group-btn">
        <button 
        (click)="cambiarValor(+5)"
        [ngClass]="btnClass" 
         type="button">

            <i class="fa fa-plus"></i>

        </button>
    </span>
</div>
